<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post Mockup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="post-card">
    <div class="post-header">
      <div class="profile">
        <i class="fa-brands fa-html5"></i>
        <div class="user-info">
          <strong>HTML5</strong>
          <span>Rigoberto</span>
        </div>
      </div>
      <i class="fas fa-ellipsis-v"></i>
    </div>

    <img src="https://images.unsplash.com/photo-1518098268026-4e89f1a2cd8e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="post image" class="post-image">

    <div class="post-actions">
      <div class="left-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <i class="far fa-bookmark"></i>
    </div>

    <div class="post-likes">
      Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
    </div>

    <div class="post-caption">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae exercitationem magnam iure debitis in rem quidem, nostrum quia fugiat ea perferendis suscipit delectus repellat eius? Ut amet a beatae necessitatibus.
    </div>
  </div>
</body>
</html>
